<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue ToDo</title>
<link rel="stylesheet" href="todo.css">
<style>
	#Ex1 {max-width:25%}
</style>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="todo.js"></script>
</head>
<body>
<span id="Ex1">
	<todolist :tdobj="todos"/>
</span>
<script>
var ex1 = new Vue({
	el: '#Ex1',
	data: { todos: {
		name: 'Weekly Todos', // todo list name
		list: [
			'Learn JS', // todo item
			{ name: 'Learn Vue!', // sub-list
			  list: [
				'Reactiveness',
				'Components',
				'Events',
			] },
			'Build something',
		],
	} }
})
</script>
</body>
</html>
